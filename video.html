<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <script>
        var phoneWidth = parseInt(window.screen.width);
        var phoneScale = phoneWidth / 750;
        var ua = navigator.userAgent;
        if (/Android (\d+\.\d+)/.test(ua)) {
            var version = parseFloat(RegExp.$1);
            if (version > 2.3) {
                document.write('<meta name="viewport" content="width=750, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
            } else {
                document.write('<meta name="viewport" content="width=750, target-densitydpi=device-dpi">');
            }
        } else {
            document.write('<meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi, minimal-ui">');
        }
    </script>
    <style>
        html {
            background: #000000;
            overflow-y: hidden;
        }

        .btnclose {
            width: 30px;
            height: 30px;
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
        }

            .btnclose img {
                width: 30px;
            }
    </style>

    <script>
        function funclose() {
            var cloc = window.location.href.split("?")[0].split("video.html")[0];
            if (cloc.substring(cloc.length - 1) != "/") { cloc += "/"; }
            window.location.href = cloc;
        }
